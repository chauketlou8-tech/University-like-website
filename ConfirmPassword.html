<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University website design</title>
  <link rel="stylesheet" type="text/css" href="styles/confirmPassword.css">
  <script src="https://kit.fontawesome.com/42f44dae01.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="p">
  <p>Please enter your email address, followed by the Temporary ID and temporary password as indicated in the email. Then click <span>OK</span>.</p>
  <p>To return to the main log-in page, click <span>Cancel</span>.</p>
</div>

<div class="details">
  <h2 id="h2">User Details</h2>
  <hr>

  <div class="form">
    <form novalidate>

      <div class="email">
        <label for="email">Email address:</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
      </div>

      <div class="id">
        <label for="id">Temporary ID:</label>
        <input type="text" id="id" placeholder="Enter temporary ID" required>
      </div>

      <div class="password">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="buttons">
        <button id="ok">OK</button>
        <button id="cancel">Cancel</button>
      </div>
    </form>
  </div>
</div>

</body>
<script src="JS/confirmPassword.js"></script>
</html>
