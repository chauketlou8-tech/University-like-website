<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Student Portal</title>
    <link rel="stylesheet" href="styles/courses.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>Student Portal</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="courses.html" class="active">Courses</a></li>
                <li><a href="grades.html">Grades</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <div class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</header>

<main>
    <div class="main-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Navigation</h3>
                <button id="closeBtn" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="courses.html" class="active"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="grades.html"><i class="fas fa-chart-bar"></i> Grades</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </nav>

        <!-- Courses Content -->
        <div class="dashboard-content">
            <div class="dashboard-header">
                <button id="openBtn" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>My Courses</h1>
                <div class="user-welcome">
                    Program: <span id="program-display">Loading...</span>
                    <button id="select-courses-btn" class="btn-outline" style="margin-left: 1rem;">
                        <i class="fas fa-tasks"></i> Select Courses
                    </button>
                </div>
            </div>

            <div class="courses-container" id="courses-container">
                <!-- Courses will be dynamically loaded based on selection -->
            </div>
        </div>
    </div>
</main>

<script src="JS/courses.js"></script>
</body>
</html>
