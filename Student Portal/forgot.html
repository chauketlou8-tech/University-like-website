<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles/forgot.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>

<div class="container">
  <form id="forgot-form">
    <h1>Forgot Your Password?</h1>
    <p>Please enter the email address associated with your account.</p>

    <label for="email"></label><input type="email" id="email" placeholder="Enter your email" />
    <p id="email-error" class="error-message" style="display: none;">Please enter a valid email address.</p>

    <button type="submit" id="submit-btn">Send Reset Link</button>

    <a href="Authentication.html">Back to Login</a>
  </form>
</div>

<div id="loader-overlay" style="display:none;">
  <div id="loader">⏳ Sending...</div>
</div>

<div id="success-overlay" style="display:none;">
  <p id="success-message">✅ Reset link sent to your email!</p>
</div>

<script type="module" src="JS/forgot.js"></script>

</body>
</html>
